<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Link Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Incons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Tabela de Preços - Html & Css</title>
</head>

<body>
    <div class="pricing-table">

        <section class="essentials">
            <div class="inner">
                <p>PARA VOCÊ COMEÇAR</p>
                <div class="title-price">
                    <strong class="title">Essentials</strong>
                    <span class="price">R$<strong>19,97</strong></span>
                </div>


                <button class="primary">Assinar Agora</button>

                <ul>
                    <li>
                        <i class="ph ph-check"></i>
                        <span>Até 3 usuários</span>
                        <i class="ph ph-info"></i>
                    </li>
                </ul>
            </div>
        </section>

        <section class="ultimate">
            
        </section>

        <section class="enterprise">
            <div class="inner">
                <p>PARA SUA EMPRESA</p>
                <div class="title-price">
                    <strong class="title">Enterprise</strong>
                    
                </div>


                <button class="primary">Fale com a gente</button>

                <ul>
                    <li>
                        <i class="ph ph-check"></i>
                        <span>Plano customizado especialmente para a necessidade de seu negócio</span>
                    </li>
                </ul>
            </div>
        </section>

    </div>

</body>

</html>
